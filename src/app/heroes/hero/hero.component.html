
<!--Definition list-->
<dl>
  <h1> {{name | titlecase}}</h1>

  <td>Nombre:</td>
  <dd>{{ name | titlecase}}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!--Si es true aparece el boton, si es false no-->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 32"
  class="btn btn-primary " (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2" (click)="resetForm()">
  Resetea valores
</button>
